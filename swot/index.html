<html>
<title> Plugins design </title>

<head>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="swot.js"></script>
</head>

<script type="text/javascript">

  $(function()
  {
    $('#div').swot({
      'title': 'CSF strategy: Strategie option by (SWOT/Cross-Swot Analysis)',
      'table_1': { title: "Internal & External Factors"},
      s: { title: "Header s" , elements: [{id: '1', text:'a'}, {id: '2', text:'b'}, {id: '3', text:'c'}], editable: true},
      w: { title: "Header w" ,elements: [{id: '1', text:'a'}, {id: '2', text:'b'}, {id: '3', text:'c'}], editable: true},
      o: { title: "Header o" ,elements: [{id: '1', text:'a'}, {id: '2', text:'b'}, {id: '3', text:'c'}], editable: true},
      so: { title: "Header so" ,elements: [{id: '1', text:'a'}, {id: '2', text:'b'}, {id: '3', text:'c'}], editable: true},
      wo: { title: "Header wo" ,elements: [{id: '1', text:'a'}, {id: '2', text:'b'}, {id: '3', text:'c'}], editable: true},
      onDelete: function(id)
      { 
        // do what you want
        alert(id);
        
      },
      onChange: function(id)
      {
        // do what you want
        alert(id);
      },
      onInsert: function(id, text)
      {
        // do what you want
        alert(id + ' ' + text);
      }
    });
    
  }); 
  
</script>    
    

<body>

<div id="div">
</div>      
    
</body>
    
</html>
